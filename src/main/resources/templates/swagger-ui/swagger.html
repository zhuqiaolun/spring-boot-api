<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>swagger-spring-boot-api</title>
    <base th:href="@{/swagger}">
    <link rel="stylesheet" th:href="@{/swagger-ui/swagger-ui.css}" type="text/css">
    <link href="" rel="icon" sizes="32x32" th:href="@{/swagger-ui/favicon-32x32.png}" type="image/png"/>
    <link href="" rel="icon" sizes="16x16" th:href="@{/swagger-ui/favicon-16x16.png}" type="image/png"/>
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="" th:src="@{/swagger-ui/swagger-ui-bundle.js}"></script>
<script src="" th:src="@{/swagger-ui/swagger-ui-standalone-preset.js}"></script>
<script>
    window.onload = function () {
        // Begin Swagger UI call region
        window.ui = SwaggerUIBundle({
            url: "swagger/data.json",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        });
        // End Swagger UI call region
    }
</script>
</body>
</html>
